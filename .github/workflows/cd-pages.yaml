name: Deploy Frontend to Pages

on:
  push:
    branches: ['main']
    paths:
      - 'frontend/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
            VITE_API_URL: ${{ secrets.API_URL_PROD }}
            VITE_SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
            VITE_SUPABASE_PROJECT: ${{ secrets.SUPABASE_PROJECT }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'   # Upload dist folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
